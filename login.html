<!DOCTYPE html>

<html>
    <head>
        <!-- meta -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">


        <title>KeyScore</title>
       
       
        <!-- CSS Files -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" />
        <link href="./assets/css/style.css" rel="stylesheet" />

        <!--  Font Awesome  -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>
    <body>

        <style>
            body{
                background: #fff!important;
                font-family:  sans-serif;
                color: #3c3c3d!important;
            }

            .navbar-brand{
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            }
            #loginForm{
                margin-top: 30%;
                width: 100%;
            }

            .form-control{
                background: transparent!important;
                border: 1px solid transparent!important;
                border-bottom: 1px solid rgba(0, 0, 0, 0.2)!important;
                border-radius: 0px!important;
                color: #3c3c3d!important;

            }
            .form-control:focus{
                border-bottom: 2px solid rgba(0, 0, 0, 0.9)!important;
            }

            .btn-primary:hover{
                background-color: rgba(0, 0, 0, 0.9)!important;
            }

            #spinner{
                display: none;
                margin-top: 20%;
                width: 100%;
            }
        </style>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">KeyScore</a>
        </nav>
        <div class="container">
            <div class="row">
                <div class='col-md-3'></div>
                <div class="col-md-6">
                    <form id="loginForm">
                        <h3>Sign In</h3><br>
                        <div class="form-group">
                            <input type="email" id="email" class="form-control" required="no">
                            <label class="form-control-placeholder" for="email">Email address</label>
                            <label class="text-danger"><small class="error-email"></small></label>
                        </div>
                        <div class="form-group">
                            <input type="password" id="password" class="form-control" required="no">
                            <label class="form-control-placeholder" for="password">Password</label>
                            <label class="text-danger"><small class="error-password"></small></label>
                        </div>
                        <div class="form-group text-center">
                            <label class="error text-danger"></label>
                        </div>
                        <div class="form-group">
                            <a class="text-primary" href="signup.html">Create an account?</a>
                            <button  id="loginBtn" class="btn btn-primary pull-right">Log in</button>
                        </div>
                    </form>
                </div>
                <div id="spinner" class="container">
                    <div class="d-flex justify-content-center">
                        <div class="spinner-grow text-dark" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>

        <!-- bootstrap scripts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        
        <script src="assets/js/login.js"></script>
        
    </body>
</html>
